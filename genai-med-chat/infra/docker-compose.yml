  #       condition: service_started
  #     redis:
  #       condition: service_started
  #     mysql:
  #       condition: service_healthy
  #   networks:
  #     - genai_network
  #   restart: always

  # ======================
  # Frontend (React + Vite)
  # ======================
  frontend:
      build:
        context: ../frontend
        dockerfile: Dockerfile
      container_name: genai-frontend
      ports:
        - "5173:5173"
      volumes:
        - ../frontend/vite-react/src:/app/src
        - ../frontend/vite-react/index.html:/app/index.html
      working_dir: /app
      command: npm run dev


# ======================
# Volumes
# ======================
volumes:
  mysql_data:
  redis_data:
  qdrant_data:
  backend_data:
  frontend_node_modules:
  celery_data:

# ======================
# Shared Network
# ======================
networks:
  genai_network:
    driver: bridge
