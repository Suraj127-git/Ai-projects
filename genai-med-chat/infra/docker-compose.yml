  #   build:
  #     context: ../backend
  #     dockerfile: Dockerfile
  #   command: >
  #     sh -c "pip install cryptography && celery -A app.celery_app.celery_app worker --loglevel=info"
  #   volumes:
  #     - ../backend:/app
  #   environment:
  #     DATABASE_URL: mysql+pymysql://genai:genai@mysql:3306/genai_med
